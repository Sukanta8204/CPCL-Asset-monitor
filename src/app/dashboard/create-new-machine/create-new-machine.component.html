<form [formGroup]="machineForm" (ngSubmit)="onSubmit()" class="machine-form">
  <h2>Machine Form</h2>

  <div class="form-group">
    <label for="area">Area</label>
    <select id="area" formControlName="area">
      <option value="">-- Select Area --</option>
      <option *ngFor="let area of areaOptions" [value]="area">{{ area }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="machine_type">Machine Type</label>
    <select id="machine_type" formControlName="machine_type">
      <option value="">-- Select Machine Type --</option>
      <option *ngFor="let type of machineTypeOptions" [value]="type">{{ type }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="frequency">Frequency</label>
    <input id="frequency" type="text" formControlName="frequency" />
  </div>

  <div class="form-group">
    <label for="name">Name <span class="required">*</span></label>
    <input id="name" type="text" formControlName="name" required />
  </div>

  <button type="submit">Submit</button>
</form>
